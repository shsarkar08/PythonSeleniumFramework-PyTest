formatters:
  extended:
    format: '%(asctime)s || %(levelname)s || %(filename)s -> %(funcName)s() -> [line:%(lineno)d]
      || %(message)s'
  simple:
    format: '%(asctime)s %(filename)s: %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    level: DEBUG
    stream: ext://sys.stdout
  file_handler:
    class: logging.FileHandler
    filename: Logs/TestLog_23-02-2023 23-42-20.log
    formatter: extended
    level: INFO
    mode: a
loggers:
  dev:
    handlers:
    - console
    - file_handler
  test:
    handlers:
    - file_handler
root:
  handlers:
  - console
  level: DEBUG
version: 1
